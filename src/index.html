<!--
**NOTE:** This is a template for index.html.
It uses EJS and htmlWebpackplugin to generate a different index.html for each
environment. htmlWebpackplugin will dynamically add references to the scripts 
and styles that it bundles to this file. The generated bundles have hash-based 
filenames, so it's necessary to add the references dynamically.
-->
<!DOCTYPE html>
<html>
<head>
  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
  <script>
      window._trackJs = { 
          token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
      };
  </script>
  <script src="https://cdn.trackjs.com/releases/current/tracker.js">
  </script>
  <% } %>
  <meta charset="UTF-8">
  <title>Page Title</title>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <tbody id="users">
    
      </tbody>
    </thead>
  </table>
</body>
</html>
